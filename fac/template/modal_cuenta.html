<div class="modal fade" id="modal_cuenta">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Cliente: </h4>
      </div>


    	<form name="frmCuenta"
	              ng-submit="guardar( cuentaSel, frmCuenta )"
	            novalidate="novalidate"
							class="form-horizontal">

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nombre">Nombre</label>
	              <div class="col-md-4">
	             <input type="text" class="form-control" placeholder="Nombre" ng-model="cuentaSel.nombre" required>
	              <span class="help-block">Nombre del Usuario</span>
            	</div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="telefono">Especialidad</label>
	              <div class="col-md-4">
		              <input type="text" class="form-control" placeholder="Nombre" ng-model="cuentaSel.especialidad" required>
									<span class="help-block">Especialidad</span>
	              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Email</label>
              <div class="col-md-4">
							<input type="text" class="form-control" placeholder="Nombre" ng-model="cuentaSel.correo" required>
							<span class="help-block">Este Email sera utilizado para las notificaciones de mensajes</span>
              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="contraseña">Contraseña </label>
              <div class="col-md-4">
                <input type="password" class="form-control" placeholder="Nombre" ng-model="cuentaSel.contrasena" required>
								<span class="help-block">Contraseña </span>
              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="confirme">Confirme</label>
              <div class="col-md-4">
                <input ng-model="cuentaSel.confirme" id="confirme" name="confirme" type="password" placeholder="Confirmar" class="form-control input-md" required>
                <span class="help-block">Confirme su contraseña</span>
              </div>
            </div>

						<!--<div class="form-group">
							  <div class="col-md-4">
					  			<input ng-model="cuentaSel.perfil" id="perfil" name="perfil" class="file" type="file">
								</div>
					  </div>-->

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="guardar"></label>
              <div class="col-md-8">
								<div class="modal-footer">
				          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
				        </div>
              </div>
            </div>

        </form>
			</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
			</div>
